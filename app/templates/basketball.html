<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Krepšinio komandos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f87c2f;
            color: #111;
        }
        h1 {
            color: #111;
            text-align: center;
        }
        .team {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fff;
        }
        th, td {
            border: 2px solid #222;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffb347;
            color: #000;
        }
        tr:nth-child(even) {
            background-color: #fef4e8;
        }
    </style>
</head>
<body>
    <h1>Krepšinio komandos</h1>

    {% for team in teams %}
        <div class="team">
            <h2>{{ team.name }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Žaidėjas</th>
                        <th>Taškai (vid.)</th>
                        <th>Perdavimai (vid.)</th>
                        <th>Kamuoliai (vid.)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in team.players %}
                        <tr>
                            <td>{{ player.name }}</td>
                            <td>{{ player.points_avg }}</td>
                            <td>{{ player.assists_avg }}</td>
                            <td>{{ player.rebounds_avg }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}
</body>
</html>
