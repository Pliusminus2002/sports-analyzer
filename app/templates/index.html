<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Analyzer - Pradžia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #fceabb, #f8b500);
            overflow-x: hidden;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 60px;
            animation: fadeInDown 2s ease forwards;
            opacity: 0;
        }
        .description {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: fadeInUp 2s ease 1s forwards;
            opacity: 0;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        nav {
            background-color: #111;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #ffb347;
            transform: scale(1.1);
        }
        .balls {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            gap: 60px;
            flex-wrap: wrap;
        }
        .ball {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .ball:hover {
            transform: scale(1.1);
        }
        .basketball {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png');
        }
        .football {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Soccer_ball.svg');
        }
        .volleyball {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/fd/Molten_V5M5000_Volleyball.jpg');
        }
        .floating-ball {
            position: absolute;
            top: 30%;
            left: -150px;
            width: 60px;
            height: 60px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png');
            background-size: cover;
            border-radius: 50%;
            animation: rollAcross 10s linear infinite;
        }
        @keyframes rollAcross {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(110vw) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="floating-ball"></div>

    <nav>
        <ul>
            <li><a href="/">Pradžia</a></li>
            <li><a href="/basketball">Krepšinis</a></li>
            <li><a href="/football">Futbolas</a></li>
            <li><a href="/volleyball">Tinklinis</a></li>
        </ul>
    </nav>

    <h1>Sveiki atvykę į Sports Analyzer!</h1>
    <p class="description">
        Čia galėsite analizuoti savo mėgstamas komandas ar žaidėjus iš krepšinio, futbolo ir tinklinio pasaulių!
    </p>

    <div class="balls">
        <div class="ball basketball" onclick="location.href='/basketball'"></div>
        <div class="ball football" onclick="location.href='/football'"></div>
        <div class="ball volleyball" onclick="location.href='/volleyball'"></div>
    </div>

</body>
</html>
