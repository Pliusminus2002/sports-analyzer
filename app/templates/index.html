<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Sports Analyzer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #fff3e0, #ffe082);
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 60px 20px 20px;
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }
        .description {
            text-align: center;
            font-size: 18px;
            margin-bottom: 50px;
            color: #444;
        }
        .balls-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 100px;
        }
        .ball-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .ball-link:hover {
            transform: scale(1.1);
        }
        .ball-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .floating-ball {
            position: absolute;
            top: 100px;
            left: -100px;
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            0% { left: -150px; top: 50px; }
            50% { left: 50%; top: 90px; }
            100% { left: 110%; top: 50px; }
        }
    </style>
</head>
<body>
    <img class="floating-ball" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Ball">

    <div class="header">Sveiki atvykę į Sports Analyzer!</div>
    <div class="description">
        Čia galėsite analizuoti savo mėgstamas komandas ar žaidėjus iš krepšinio, futbolo ir tinklinio pasaulių!
    </div>

    <div class="balls-container">
        <a href="/basketball" class="ball-link">
            <img class="ball-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Basketball">
        </a>
        <a href="/football" class="ball-link">
            <img class="ball-img" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Soccer_ball.svg" alt="Football">
        </a>
        <a href="/volleyball" class="ball-link">
            <img class="ball-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Volleyball_icon.svg/120px-Volleyball_icon.svg.png" alt="Volleyball">
        </a>
    </div>
</body>
</html>
