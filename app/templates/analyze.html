<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Komandų analizė</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        .result {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Komandų palyginimo analizė</h1>

    <form method="POST">
        <label for="team1">Pasirinkite pirmą komandą:</label>
        <select name="team1" id="team1">
            {% for team in teams %}
                <option value="{{ team.name }}">{{ team.name }}</option>
            {% endfor %}
        </select>

        <label for="team2">Pasirinkite antrą komandą:</label>
        <select name="team2" id="team2">
            {% for team in teams %}
                <option value="{{ team.name }}">{{ team.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Analizuoti</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>Rezultatas:</h2>
        <p><strong>{{ result }}</strong></p>
    </div>
    {% endif %}
</body>
</html>
