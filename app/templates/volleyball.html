<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Tinklinio komandos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fceabb;
      color: #111;
    }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 2px solid #222; padding: 10px; text-align: center; }
    th { background-color: #ffe082; }
    tr:nth-child(even) { background-color: #fffde7; }
    form { text-align: center; margin-top: 40px; }
    select, button { padding: 10px; font-size: 16px; margin: 10px; }
    .result { font-weight: bold; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Tinklinio komandos</h1>
  {% for team in teams %}
    <h2>{{ team.name }}</h2>
    <table>
      <tr><th>Žaidėjas</th><th>Smūgiai</th><th>Blokai</th><th>Padavimai</th></tr>
      {% for player in team.players %}
      <tr>
        <td>{{ player.name }}</td>
        <td>{{ player.spikes }}</td>
        <td>{{ player.blocks }}</td>
        <td>{{ player.aces }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endfor %}

  <form method="POST">
    <h2>Palyginkite dvi komandas</h2>
    <select name="team1">{% for team in teams %}<option value="{{ team.name }}">{{ team.name }}</option>{% endfor %}</select>
    <select name="team2">{% for team in teams %}<option value="{{ team.name }}">{{ team.name }}</option>{% endfor %}</select>
    <button type="submit">Analizuoti</button>
    {% if result %}<p class="result">{{ result }}</p>{% endif %}
  </form>
</body>
</html>
